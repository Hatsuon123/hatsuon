<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>/√¶/ Target Game</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #target {
      width: 120px;
      height: 120px;
      background: red;
      border-radius: 50%;
      margin: 2rem auto;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    #target.hit {
      transform: translateY(100px) rotate(45deg) scale(0.5);
      opacity: 0.2;
    }
    #status, #detection {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    #detection.detecting {
      color: limegreen;
    }
    #detection.not-detecting {
      color: crimson;
    }
    button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      background: #00c9a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéØ Pronunciation Target: "cat"</h1>
  <div id="target"></div>
  <button onclick="startListening()">üé§ Say "cat"</button>
  <div id="status">Waiting...</div>
  <div id="detection" class="not-detecting">Status: ‚è∏ idle</div>

  <script>
    const target = document.getElementById('target');
    const status = document.getElementById('status');
    const detectionStatus = document.getElementById('detection');

    function hitTarget() {
      target.classList.add('hit');
      status.textContent = 'üéâ Target hit!';
    }

    function resetTarget() {
      target.classList.remove('hit');
      status.textContent = 'Waiting...';
    }

    function startListening() {
      resetTarget();
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onstart = () => status.textContent = 'Listening... Say "cat"...';

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
        console.log('Heard:', transcript);

        if (transcript.includes('cat')) {
          hitTarget();
          detectionStatus.textContent = 'Status: üü¢ "cat" detected';
          detectionStatus.className = 'detecting';
        } else {
          detectionStatus.textContent = 'Status: üî¥ not "cat"';
          detectionStatus.className = 'not-detecting';
        }
      };

      recognition.onerror = (e) => {
        status.textContent = 'Microphone error: ' + e.error;
      };

      recognition.start();
    }
  </script>
</body>
</html>
