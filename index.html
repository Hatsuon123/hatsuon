<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronunciation Target Game</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #target {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #ff4d4d, #b30000);
      border-radius: 50%;
      margin: 2rem auto;
      transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
    }
    #target.hit {
      transform: rotateX(75deg) translateY(150px) scale(0.3);
      opacity: 0;
    }
    #status, #detection, #score, #currentWord {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    #detection.detecting {
      color: limegreen;
    }
    #detection.not-detecting {
      color: crimson;
    }
    button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      background: #00c9a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéØ Pronunciation Target Game</h1>
  <div id="target"></div>
  <div id="currentWord">Say: "cat"</div>
  <button onclick="startListening()">üé§ Start Game</button>
  <div id="status">Waiting...</div>
  <div id="detection" class="not-detecting">Status: ‚è∏ idle</div>
  <div id="score">Score: 0</div>
  <audio id="hitSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5f0a569d5f.mp3" preload="auto"></audio>

  <script>
    const target = document.getElementById('target');
    const status = document.getElementById('status');
    const detectionStatus = document.getElementById('detection');
    const currentWordDisplay = document.getElementById('currentWord');
    const scoreDisplay = document.getElementById('score');
    const hitSound = document.getElementById('hitSound');

    const wordList = [
      "cat",
      "bat",
      "hat",
      "mat",
      "That cat sat on a mat.",
      "A fat bat flew fast."
    ];

    let currentWord = wordList[0];
    let score = 0;

    function pickNewWord() {
      currentWord = wordList[Math.floor(Math.random() * wordList.length)];
      currentWordDisplay.textContent = `Say: "${currentWord}"`;
      target.classList.remove('hit');
    }

    function hitTarget() {
      target.classList.add('hit');
      hitSound.currentTime = 0;
      hitSound.play();
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      status.textContent = 'üéâ Target hit!';
      setTimeout(pickNewWord, 1500);
    }

    function startListening() {
      pickNewWord();
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onstart = () => status.textContent = 'Listening...';

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
        console.log('Heard:', transcript);

        if (transcript.includes(currentWord.toLowerCase())) {
          hitTarget();
          detectionStatus.textContent = `Status: üü¢ "${currentWord}" detected`;
          detectionStatus.className = 'detecting';
        } else {
          detectionStatus.textContent = `Status: üî¥ not "${currentWord}"`;
          detectionStatus.className = 'not-detecting';
        }
      };

      recognition.onerror = (e) => {
        status.textContent = 'Microphone error: ' + e.error;
      };

      recognition.start();
    }
  </script>
</body>
</html>
