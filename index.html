<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>/√¶/ Balloon Game</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #balloon {
      width: 100px;
      height: 140px;
      background: pink;
      border-radius: 50% 50% 45% 45%;
      margin: 2rem auto;
      transition: transform 0.1s ease;
      transform: scale(1);
    }
    #status, #detection {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    #detection.detecting {
      color: limegreen;
    }
    #detection.not-detecting {
      color: crimson;
    }
    button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      background: #00c9a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>/√¶/ Balloon Blaster</h1>
  <div id="balloon"></div>
  <button onclick="startListening()">üé§ Start /√¶/ Blast</button>
  <div id="status">Waiting...</div>
  <div id="detection" class="not-detecting">Status: ‚è∏ idle</div>

  <script>
    let scale = 1;
    let balloon = document.getElementById('balloon');
    let status = document.getElementById('status');
    let detectionStatus = document.getElementById('detection');
    let growing = false;
    let growthTimer;

    function growBalloon() {
      if (!growing) return;
      scale += 0.01;
      balloon.style.transform = `scale(${scale})`;
      if (scale >= 1.6) {
        status.textContent = 'üí• Balloon exploded!';
        clearInterval(growthTimer);
        growing = false;
        detectionStatus.textContent = 'Status: ‚è∏ idle';
        detectionStatus.className = '';
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onstart = () => status.textContent = 'Listening... Say /√¶/...';

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
        console.log('Heard:', transcript);

        if (transcript.includes('a') || transcript.includes('cat') || transcript.includes('aa')) {
          if (!growing) {
            growing = true;
            status.textContent = 'ü´ß Detected /√¶/ - Inflating...';
            growthTimer = setInterval(growBalloon, 100);
          }
          detectionStatus.textContent = 'Status: üü¢ /√¶/ detected';
          detectionStatus.className = 'detecting';
        } else {
          growing = false;
          status.textContent = '‚ùå Wrong sound - Not /√¶/';
          detectionStatus.textContent = 'Status: üî¥ not /√¶/';
          detectionStatus.className = 'not-detecting';
          clearInterval(growthTimer);
        }
      };

      recognition.onerror = (e) => {
        status.textContent = 'Microphone error: ' + e.error;
      };

      recognition.start();
    }
  </script>
</body>
</html>
